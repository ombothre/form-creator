
    <html>
    <head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #2c3e50;
            padding: 40px;
            font-size: 13pt;
            line-height: 1.6;
        }

        h3 {
            font-size: 18pt;
            text-align: center;
            background-color: #f4f6f8;
            border-bottom: 2px solid #2c3e50;
            padding: 10px 0;
            margin-top: 40px;
        }

        form {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12pt;
            background-color: #fafafa;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        @media print {
            body {
                padding: 0;
                font-size: 12pt;
            }
            form {
                border: none;
                padding: 0;
                box-shadow: none;
            }
            input[type="text"] {
                border: 1px solid #000;
                background: transparent;
            }
        }
    </style>
    </head>
    <body>
    <form>
    
    <h3 class="section-header">Bio Data</h3>
    <div class="form-row">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" />
        </div>
        <div class="form-group">
            <label>Middle Name:</label>
            <input type="text" name="middle_name" />
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Nationality:</label>
            <input type="text" name="nationality" />
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="text" name="gender" />
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="text" name="dob" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Address Line 1:</label>
            <input type="text" name="address1" />
        </div>
        <div class="form-group">
            <label>Address Line 2:</label>
            <input type="text" name="address2" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>City:</label>
            <input type="text" name="city" />
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" name="state" />
        </div>
        <div class="form-group">
            <label>Pin Code:</label>
            <input type="text" name="pincode" />
        </div>
    </div>
    


    <h3 class="section-header">Financial</h3>
    <div class="form-row">
        <div class="form-group"><label>Bank Name:</label><input type="text" name="bank_name" /></div>
        <div class="form-group"><label>Account Number:</label><input type="text" name="account_number" /></div>
        <div class="form-group"><label>IFSC Code:</label><input type="text" name="ifsc_code" /></div>
    </div>
    <div class="form-row">
        <div class="form-group"><label>PAN Number:</label><input type="text" name="pan_number" /></div>
        <div class="form-group"><label>Monthly Income:</label><input type="text" name="monthly_income" /></div>
        <div class="form-group"><label>Investment Details:</label><input type="text" name="investments" /></div>
    </div>
    
    </form>
    </body>
    </html>
